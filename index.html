<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/Logo valorant.svg" class="logo" alt="Logo" />
      <p>Riot Games</p>
      <img src="./assets/img/share-2.svg" alt="share" />
    </header>

    <main>
      <div class="blur"></div>
      <div class="blur-2"></div>
      <div class="blur-3"></div>
      <section>
        <img src="./assets/img/Valorant.svg" class="vava" alt="Valorant" />

        <div class="players">
          <div class="omem">
            <img src="./assets/img/Omem.svg" alt="Omem" />
            <p>Omem</p>
          </div>

          <div class="sage">
            <img src="./assets/img/Sage.svg" alt="Sage" />
            <p>Sage</p>
          </div>

          <div class="sova">
            <img src="./assets/img/Sova.svg" alt="Sova" />
            <p>Sova</p>
          </div>
        </div>
        <div class="vetores">
          <img src="./assets/img/instagram.svg" alt="instagram" />
          <img src="./assets/img/twitter.svg" alt="twitter" />
          <img src="./assets/img/facebook.svg" alt="facebook" />
        </div>
      </section>
      <img src="./assets/img/Art.svg" class="art" alt="art" />
    </main>
  </body>
</html>
